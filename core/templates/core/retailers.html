{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<div class="container">
    <h2>All retailers information</h2>
    
    <table class="table table-primary table-light table-striped">
      <thead>
        <tr class="table-primary">
          <th>Login</th>
          <th>Email</th>
          <th>Name</th>
          <th>Products</th>
        </tr>
      </thead>
      <tbody>
      {% for retailer in retailers %} 
        <tr>
          <td><a href="{% url 'profile' retailer.id %}">{{ retailer.username }}</a></td>
          <td>{{ retailer.email }}</td>
          <td>{{ retailer.get_full_name }}</td>
          <td>{{ retailer.product.all.count }}</td>
        </tr>
      {% endfor %}
    </tbody>
    </table>
   
  </div>

{% endblock %}
