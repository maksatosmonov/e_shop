{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <br>
        <h3>E-Shop</h3>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Brand/logo -->
      <a class="navbar-brand" href="#">
        <img src="https://image.shutterstock.com/image-vector/e-shop-vector-design-template-260nw-227493841.jpg" alt="logo" style="width:40px;">
      </a>
      
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'products' %}">All ITEMS</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'product-create' %}">CREATE</a>
        </li>
      </ul>
      <form class="form-inline mr-sm-2" action="{% url 'products' %}" method="POST">
        {% csrf_token %}
        <input class="form-control" type="text" name="key_word" placeholder="Search">
        <button class="btn btn-primary">Search</button>
      </form>
    </nav>

    <div class="row">
      <div class="col-lg-2 col-md-2">
      Panel<br>
      </div>
      <div class="col-lg-10 col-md-10">
      {% block content %}
    
      {% endblock %}
      </div>
    </div>

   

    
</body>
</html>
