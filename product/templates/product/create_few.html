  
{% extends 'base.html' %}
{% load bootstrap4 %}


{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ formset.management_form }}
        {% for form in formset %}
        <h2>You can add another items</h2>
            {% bootstrap_form form %}
        {% endfor %}
        <hr>
        <button class="btn btn-lg btn-primary">Save</button>
    </form>
{% endblock %}
